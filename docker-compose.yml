version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: loop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: loop
      POSTGRES_USER: loop_user
      POSTGRES_PASSWORD: loop_secret_2024
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U loop_user -d loop' ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: loop-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loop-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://loop_user:loop_secret_2024@postgres:5432/loop?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: loop-jwt-secret-change-in-production-2024
      JWT_REFRESH_SECRET: loop-refresh-secret-change-in-production-2024
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      PORT: 4000
      CORS_ORIGIN: http://10.1.1.63:3000
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 52428800

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}

    ports:
      - '4000:4000'
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loop-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://10.1.1.63:4000/api
      NEXT_PUBLIC_WS_URL: http://10.1.1.63:4000
    ports:
      - '3000:3000'

volumes:
  pgdata:
  redisdata:
  uploads:
